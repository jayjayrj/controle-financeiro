<form id="signupForm" onsubmit="return false;">
    <input type="hidden" name="idTransacao" id="idTransacao">
    <div class="mb-4"><label for="tipoTransacao" class="opacity-80">Tipo de transação</label>
        <select id="tipoTransacao" class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all" onchange="selecionarTipoTransacao()">
            <option value="0">Cartão de Crédito</option>
            <option value="1">Conta Corrente</option>
        </select>
    </div>
    <div class="mb-4" id="divConta"><label for="idConta" class="opacity-80">Conta Corrente</label>
        <select id="idConta" class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all">
            <option value="">-- Escolha a conta corrente --</option>
        </select>
    </div>
    <div class="mb-4" id="divCartao"><label for="idCartao" class="opacity-80">Cartão de Crédito</label>
        <select id="idCartao" class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all">
            <option value="">-- Escolha o cartão de crédito --</option>
        </select>
    </div>
    <div class="mb-4"><label for="naturezaOperacao" class="opacity-80">Descrição</label> <input type="text" id="naturezaOperacao" class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all" placeholder="Descrição da transação">
    </div>
    <div class="mb-4"><label for="data" class="opacity-80">Data</label> <input type="date" id="data" class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all" placeholder="Data da transação">
    </div>
    <div class="mb-4"><label for="valor" class="opacity-80">Valor</label> <input type="text" id="valor" class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all" placeholder="Valor da transação">
    </div>
    <div class="mb-4"><label for="quantidadeVezes" class="opacity-80">Quantidade de parcelas</label> <input type="text" id="quantidadeVezes" class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all" placeholder="Quantidade de parcelas">
    </div>
    <div class="flex space-x-4">
        <button id="signupButton" type="submit" onClick="salvarEdicaoTransacao();" class="w-1/2 text-white font-semibold py-3 rounded-lg transition-all transform hover:scale-105 hover:shadow-lg" style="background-color: #667eea;"> Salvar alterações </button>
        <button id="cancelButton" type="button" onclick="cancelAction('transacao', 'listar');" class="w-1/2 text-white font-semibold py-3 rounded-lg transition-all transform hover:scale-105 hover:shadow-lg" style="background-color: #667eea;"> Voltar </button>
    </div>
</form>
<script>
    preencherSelectsTransacao();
</script>
