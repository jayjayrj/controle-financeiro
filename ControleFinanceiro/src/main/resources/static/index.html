<!doctype html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        .demo-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .card-shadow {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        .input-focus:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
    </style>
    <style>@view-transition { navigation: auto; }</style>
</head>
<body class="h-full w-full">
<main id="app" class="h-full w-full overflow-auto" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="demo-badge text-white text-center py-3 px-4 font-semibold text-sm">
        üíπ CONTROLE FINANCEIRO - Este √© um sistema para controlar seu dia-a-dia financeiro
    </div>
    <div class="flex items-center justify-center min-h-[calc(100%-48px)] p-6">
        <div class="w-full max-w-md">
            <div id="loginCard" class="bg-white rounded-2xl p-8 card-shadow">
                <div class="text-center mb-8">
                    <h1 id="appTitle" class="text-3xl font-bold mb-2" style="color: #1a202c;">Controle Financeiro</h1>
                    <p id="welcomeMessage" class="text-gray-600">Bem-vindo de volta!</p>
                    <p id="mensagem"></p>
                </div>
                <form id="loginForm" onsubmit="return false;">
                    <div class="mb-4"><label for="usuario" class="block text-sm font-medium text-gray-700 mb-2">Usu√°rio</label> <input type="text" id="usuario" class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all" placeholder="Usu√°rio">
                    </div>
                    <div class="mb-6"><label for="senha" class="block text-sm font-medium text-gray-700 mb-2">Senha</label> <input type="password" id="senha" class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div><button id="loginButton" type="submit" class="w-full text-white font-semibold py-3 rounded-lg transition-all transform hover:scale-105 hover:shadow-lg" style="background-color: #667eea;"> Entrar </button>
                    <p class="text-center mt-6 text-gray-600">N√£o tem uma conta? <a href="signup.html" class="font-semibold hover:underline" style="color: #667eea;"> Cadastre-se </a></p>
                </form>
            </div>
        </div>
    </div>
</main>
<script>
    window.addEventListener("DOMContentLoaded", () => {
        const mensagem = sessionStorage.getItem("signupSuccess");
        if (mensagem) {
            document.getElementById("mensagem").innerText = mensagem;
            sessionStorage.removeItem("signupSuccess"); // limpa para n√£o repetir
        }
    });

    document.getElementById("loginForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        const usuario = document.getElementById("usuario").value;
        const senha = document.getElementById("senha").value;

        // ‚úÖ Valida√ß√£o: campos obrigat√≥rios
        if (!usuario || !senha) {
            document.getElementById("mensagem").innerText = "‚ö†Ô∏è Preencha usu√°rio e senha antes de continuar.";
            return; // interrompe o fluxo
        }

        try {
            console.log("Entrei no login");
            const response = await fetch(`/user?usuario=${usuario}&senha=${senha}`);
            if (response.ok) {
                const usuario = await response.json();
                if (usuario && usuario.id) {
                    sessionStorage.setItem("usuarioLogado", usuario.id);
                    document.getElementById("mensagem").innerText = "‚úÖ Login realizado com sucesso!";
                    window.location.href = "principal.html";
                } else {
                    document.getElementById("mensagem").innerText = "‚ö†Ô∏è Usu√°rio ou senha inv√°lidos.";
                }
            } else if (response.status === 401 || response.status === 404) {
                document.getElementById("mensagem").innerText = "‚ö†Ô∏è Usu√°rio ou senha inv√°lidos.";
            } else {
                document.getElementById("mensagem").innerText = "‚ùå Erro no servidor. Tente novamente.";
            }
        } catch (error) {
            document.getElementById("mensagem").innerText = "‚ùå Falha na conex√£o com o servidor.";
        }
    });
</script>
</body>
</html>
