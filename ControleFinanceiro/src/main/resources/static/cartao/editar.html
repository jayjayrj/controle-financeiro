<form id="signupForm" onsubmit="return false;">
    <input type="hidden" name="idCartao" id="idCartao">
    <div class="mb-4"><label for="bandeira" class="opacity-80">Bandeira</label> <input type="text" id="bandeira" class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all" placeholder="Bandeira do cartão">
    </div>
    <div class="mb-4"><label for="vencimento" class="opacity-80">Dia do Vencimento</label> <input type="text" id="vencimento" class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all" placeholder="Dia do Vencimento">
    </div>
    <div class="mb-4"><label for="limite" class="opacity-80">Limite</label> <input type="text" id="limite" class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all" placeholder="Limite">
    </div>
    <div class="flex space-x-4">
        <button id="signupButton" type="submit" onClick="salvarEdicaoCartao();" class="w-1/2 text-white font-semibold py-3 rounded-lg transition-all transform hover:scale-105 hover:shadow-lg" style="background-color: #667eea;"> Salvar alterações </button>
        <button id="cancelButton" type="button" onclick="cancelAction('cartao', 'listar');" class="w-1/2 text-white font-semibold py-3 rounded-lg transition-all transform hover:scale-105 hover:shadow-lg" style="background-color: #667eea;"> Voltar </button>
    </div>
</form>
