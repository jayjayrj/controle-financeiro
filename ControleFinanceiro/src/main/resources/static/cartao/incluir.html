<form id="signupForm" onsubmit="return false;">
    <div class="mb-4"><label for="nome" class="opacity-80">Nome</label> <input type="text" id="nome" class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all" placeholder="Nome do banco">
    </div>
    <div class="mb-4"><label for="numero" class="opacity-80">Número</label> <input type="text" id="numero" class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all" placeholder="Número do banco">
    </div>
    <div class="flex space-x-4">
        <button id="signupButton" type="submit" onClick="salvarInclusaoBanco();" class="w-1/2 text-white font-semibold py-3 rounded-lg transition-all transform hover:scale-105 hover:shadow-lg" style="background-color: #667eea;"> Salvar </button>
        <button id="cancelButton" type="button" onclick="cancelAction('banco', 'listar');" class="w-1/2 text-white font-semibold py-3 rounded-lg transition-all transform hover:scale-105 hover:shadow-lg" style="background-color: #667eea;"> Voltar </button>
    </div>
</form>
