<form id="signupForm" onsubmit="return false;">
    <div class="mb-4"><label for="nome" class="opacity-80">Nome Completo</label> <input type="text" id="nome" class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all" placeholder="Seu nome">
    </div>
    <div class="mb-4"><label for="email" class="opacity-80">Email</label> <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all" placeholder="seu@email.com">
    </div>
    <div class="mb-4"><label for="cadastroUsuario" class="opacity-80">Usuário</label> <input type="text" id="cadastroUsuario" class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all" placeholder="Seu nome">
    </div>
    <div class="mb-4"><label for="cadastroSenha" class="opacity-80">Senha</label> <input type="password" id="cadastroSenha" class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all" placeholder="••••••••">
    </div>
    <div class="mb-6"><label for="cadastroSenha" class="opacity-80">Confirmar Senha</label> <input type="password" id="cadastroSenhaConfirm" class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all" placeholder="••••••••">
    </div>
    <div class="flex space-x-4">
        <button id="signupButton" type="submit" onClick="salvarEdicaoPerfil();" class="w-1/2 text-white font-semibold py-3 rounded-lg transition-all transform hover:scale-105 hover:shadow-lg" style="background-color: #667eea;"> Salvar alterações </button>
        <button id="cancelButton" type="button" onclick="cancelAction();" class="w-1/2 text-white font-semibold py-3 rounded-lg transition-all transform hover:scale-105 hover:shadow-lg" style="background-color: #667eea;"> Voltar </button>
    </div>
</form>
